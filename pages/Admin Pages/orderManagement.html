<!DOCTYPE html>
<html lang="en">
<head>
    <a href="adminSide.html"></a>
    <a href="salesReport.html"></a>
    <link rel="stylesheet" href="../../assets/css/AdminPanelStyle.css">
    
</head>
<body>

    <div class="overlay" id="sidebar-overlay"></div>
    <div class="sidebar" id="admin-sidebar">
        <div class="sidebar-header">
            <span>ADMIN PANEL</span>
            <button type="button" class="close-icon" id="close-btn">&times;</button>
        </div>

        <nav class="sidebar-nav">
            <a href="adminSide.html" class="menu-opt ">Dashboard</a>
            <a href="#" class="menu-opt">Product Management</a>
            <a href="orderManagement.html" class="menu-opt active">Order Management</a>
            <a href="#" class="menu-opt">Customer List</a>
            <a href="salesReport.html" class="menu-opt">Sales Report</a>
            <a href="profile.html" class="menu-opt">Profile</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="navbar">
            <button class="hamburger" id="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="navbar-title">Admin Panel</h1>
        </header>
    </div>
    
    <main class="container">

        <h2 class="page-title">Order Management</h2>
        <section class="report-grid">
            <div class="filter-table">
                <div class="stat-card filter-card-layout">
                    <div>
                        <span class="order-label">ORDER STATUS: </span>
                        <select id="status-filter">
                            <option value="">All</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div>
                        <span class="order-label">DATE RANGE:</span>
                        <select id="date-filter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                        </select>
                    </div>

                    <div>
                        <span class="order-label">SEARCH: </span>
                        <input type="text" placeholder="Search orders..." id="search-input">
                    </div>

                    <button type="button" class="reset-btn">Reset Filters</button>
                </div>
            </div>
        </section>

        <section class="table-container">
            <h3 class="table-title">Order List</h3>
            <div class="responsive-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            123
                        </td>
                        <td>
                            John Doe
                        </td>
                        <td>
                            2026-01-01
                        </td>
                        <td>
                            1000
                        </td>
                        <td>
                            Pending
                        </td>
                    </tr>
                    <tr>
                        <td>
                            124
                        </td>
                        <td>
                            Jane Smith
                        </td>
                        <td>
                            2026-01-16
                        </td>
                        <td>
                            1200
                        </td>
                        <td>
                            Delivered
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <script src="../../assets/js/AdminPanel.js" defer></script>
</body>
</html>
